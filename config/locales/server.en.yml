en:
  site_settings:
    # Core
    projects_enabled: Enable the projects plugin
    projects_private: Require read restriction on categories to be considered as a project

    # Banner
    projects_banner: Show a banner on project pages with logo and description
    projects_banner_sticky: Make the project banner sticky when scrolling
    projects_banner_min_level: Minimum category nesting level to show the banner (0 = project level)
    projects_banner_max_level: Maximum category nesting level to show the banner (4 = deeply nested)
    projects_banner_routes: "Routes where the banner is shown. Suffix with '!' to always show regardless of nesting level"

    # Breadcrumb
    projects_breadcrumb_project_dropdown: Show a project dropdown in the breadcrumb instead of the default category dropdown
    projects_breadcrumb_subcategory_links: Show subcategories as styled links in the breadcrumb instead of dropdowns

    # Navigation
    projects_link_to_subcategories: Make project links redirect to the subcategories page instead of the main category page
    projects_sync_category_discovery_nav: Sync category page navigation items with the main page (based on top_menu setting)
    projects_hide_navigation_menu_categories: Hide the categories section in the sidebar navigation menu
    projects_highlight_projects_sidebar_link: Highlight the projects link in the sidebar
    projects_home_logo_to_projects: Make the site logo link to the projects page instead of the homepage

    # Categories
    projects_category_requires_parent: Require new categories to have a parent category
    projects_sort_categories_alphabetically: Sort categories alphabetically instead of by position
    projects_hide_projects_from_categories_page: Hide top-level project categories from /categories, showing only subcategories

    # Styling
    projects_addon: Show a project badge next to category names in topic lists
    projects_styled_links: Use styled badges for project links
    projects_show_logo_placeholder: Show a placeholder logo for projects without a custom logo
